# Alertmanager SMTP 비밀번호 Secret 예제
# 실제 사용 시 이 값을 base64로 인코딩하여 Secret을 생성하세요
#
# 사용법:
# kubectl create secret generic alertmanager-config \
#   --from-literal=smtp-password='your-smtp-password' \
#   -n monitoring

apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-config
  namespace: monitoring
type: Opaque
stringData:
  smtp-password: "your-smtp-password-here"  # 실제 SMTP 비밀번호로 변경


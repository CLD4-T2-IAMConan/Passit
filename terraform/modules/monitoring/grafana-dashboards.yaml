########################################
# Dashboard Providers
########################################
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: default
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

########################################
# Dashboards
########################################
dashboards:
  default:
    ####################################
    # Node Exporter Full
    ####################################
    node-exporter-full:
      gnetId: 1860
      revision: 37
      datasource: Prometheus

    ####################################
    # Kubernetes / Compute Resources / Pods
    ####################################
    k8s-pods:
      gnetId: 15760
      revision: 16
      datasource: Prometheus

    ####################################
    # Kubernetes / State Metrics
    ####################################
    k8s-state-metrics:
      gnetId: 13332
      revision: 12
      datasource: Prometheus

    ####################################
    # JVM Micrometer (Spring)
    ####################################
    jvm-micrometer:
      gnetId: 4701
      revision: 4
      datasource: Prometheus

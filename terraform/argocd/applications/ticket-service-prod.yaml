apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ticket-service-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    # ⭐ Passit 메인 저장소 참조 (Ingress 설정 포함)
    repoURL: https://github.com/CLD4-T2-IAMConan/Passit.git
    targetRevision: main
    path: service-ticket/helm
    helm:
      valueFiles:
        - values-prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: ticket

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

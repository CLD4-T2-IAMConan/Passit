name: Frontend CI & Deploy

on:
  pull_request:
    branches: [main, develop]
    paths: ["frontend/**"]

  push:
    branches: [main, develop]
    paths: ["frontend/**"]

  workflow_dispatch: # dr 환경을 위해 수동 배포 추가
    inputs:
      deploy_dr:
        description: 'Deploy to DR environment (Tokyo)'
        required: true
        type: boolean
        default: false

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  # --------------------
  # CI: Build & Test
  # --------------------
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # TODO: 로컬 환경 문제로 인해 일시적으로 테스트 비활성화
      # - name: Run unit tests
      #   run: npm test -- --coverage --watchAll=false

      - name: Build
        run: npm run build
        env:
          CI: false

      # TODO: 테스트 비활성화로 인해 coverage 업로드도 일시적으로 비활성화
      # - name: Upload test coverage
      #   if: always()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: coverage-report
      #     path: frontend/coverage/

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: frontend/build/

      - name: Comment CI results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Frontend CI Completed

              - Build finished (tests temporarily disabled)
              - Artifacts uploaded`
            });

  # --------------------
  # E2E Tests
  # --------------------
  e2e-tests:
    if: false # e2e 잠깐 끄기

    runs-on: ubuntu-latest
    needs: build-and-test
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  # --------------------
  # Deploy (develop & main)
  # --------------------
  deploy:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    # needs: [build-and-test, e2e-tests] # e2e 테스트 할 때 이걸로 사용
    needs: [build-and-test]

    # develop과 main 브랜치 push 시 배포
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          CI: false

      - name: Set environment variables
        id: env
        run: |
          # 1. DR 수동 배포인 경우
          if [ "${{ github.event.inputs.deploy_dr }}" == "true" ]; then
            echo "env=dr" >> $GITHUB_OUTPUT
            echo "aws_role=${{ secrets.AWS_ROLE_ARN_DR }}" >> $GITHUB_OUTPUT
            echo "bucket_name=passit-dr-frontend-bucket" >> $GITHUB_OUTPUT
            echo "cf_dist_id=${{ secrets.CF_DIST_ID_DR }}" >> $GITHUB_OUTPUT
            echo "region=ap-northeast-1" >> $GITHUB_OUTPUT
          # 2. 메인 브랜치 자동 배포 (Prod)
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "aws_role=${{ secrets.AWS_ROLE_ARN_PROD }}" >> $GITHUB_OUTPUT
            echo "bucket_name=passit-prod-frontend-bucket" >> $GITHUB_OUTPUT
            echo "cf_dist_id=${{ secrets.CF_DIST_ID_PROD }}" >> $GITHUB_OUTPUT
          # 3. 개발 브랜치 자동 배포 (Dev)
          else
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "aws_role=${{ secrets.AWS_ROLE_ARN_DEV }}" >> $GITHUB_OUTPUT
            echo "bucket_name=passit-dev-frontend-bucket" >> $GITHUB_OUTPUT
            echo "cf_dist_id=${{ secrets.CF_DIST_ID_DEV }}" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.env.outputs.aws_role }}
          aws-region: ap-northeast-2

      - name: Deploy to S3
        run: |
          echo "Deploying to ${{ steps.env.outputs.bucket_name }} (${{ steps.env.outputs.env }})"
          aws s3 sync frontend/build s3://${{ steps.env.outputs.bucket_name }} \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "*.map"

          # index.html은 캐시 무효화
          aws s3 cp frontend/build/index.html s3://${{ steps.env.outputs.bucket_name }}/index.html \
            --cache-control "public,max-age=0,must-revalidate" \
            --content-type "text/html"

          echo "✅ S3 업로드 완료"

      - name: CloudFront Invalidation
        if: steps.env.outputs.cf_dist_id != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.env.outputs.cf_dist_id }} \
            --paths "/*"
          echo "✅ CloudFront 캐시 무효화 완료"

      - name: Deployment summary
        run: |
          ENV=${{ steps.env.outputs.env }}
          echo "### ✅ Frontend Deployment Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: $ENV" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket**: ${{ steps.env.outputs.bucket_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Git Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Frontend deployed successfully to $ENV environment"

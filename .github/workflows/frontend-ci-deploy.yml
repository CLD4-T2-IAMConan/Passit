name: Frontend CI & Deploy

on:
  pull_request:
    branches: [main, develop]
    paths: ["frontend/**"]

  push:
    branches: [main, develop]
    paths: ["frontend/**"]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  # --------------------
  # CI: Build & Test
  # --------------------
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --coverage --watchAll=false

      - name: Build
        run: npm run build
        env:
          CI: false

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: frontend/coverage/

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: frontend/build/

      - name: Comment CI results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Frontend CI Completed

              - Unit tests & build finished
              - Artifacts uploaded`
            });

  # --------------------
  # E2E Tests
  # --------------------
  e2e-tests:
    if: false # e2e 잠깐 끄기

    runs-on: ubuntu-latest
    needs: build-and-test
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  # --------------------
  # Deploy (main only)
  # --------------------
  deploy:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: [build-and-test, e2e-tests]

    # 핵심 조건
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build (prod)
        working-directory: frontend
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ap-northeast-2

      - name: Deploy to S3
        run: |
          BUCKET_NAME="passit-prod-frontend-bucket"
          echo "Deploying to $BUCKET_NAME"
          aws s3 sync frontend/dist s3://$BUCKET_NAME --delete

      - name: CloudFront Invalidation
        run: |
          if [ -n "${{ secrets.CF_DIST_ID_PROD }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CF_DIST_ID_PROD }} \
              --paths "/*"
          fi

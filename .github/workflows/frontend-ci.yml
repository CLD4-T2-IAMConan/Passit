name: CI

on:
  pull_request:
    branches: [main, develop]
    paths: ["frontend/**"] # 프론트엔드 변경 시에만 실행
  push:
    branches: [main, develop]
    paths: ["frontend/**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # 모든 step에 공통적으로 적용될 작업 디렉토리 설정
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # package-lock.json 위치를 정확히 알려줘야 캐시가 작동합니다.
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Build
        run: npm run build

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          # 경로 앞에 frontend/ 를 붙여야 정확히 업로드됩니다.
          path: frontend/coverage/

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: frontend/build/

      - name: Comment test results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            let coverageSummary = 'Coverage report not available';

            try {
              // 경로 수정: frontend 폴더 내부 참조
              const coverageFile = path.join(process.env.GITHUB_WORKSPACE, 'frontend/coverage/coverage-summary.json');
              if (fs.existsSync(coverageFile)) {
                const coverage = JSON.parse(fs.readFileSync(coverageFile, 'utf8'));
                const total = coverage.total;
                coverageSummary = `
            ### Test Coverage Summary
            - **Statements**: ${total.statements.pct}%
            - **Branches**: ${total.branches.pct}%
            - **Functions**: ${total.functions.pct}%
            - **Lines**: ${total.lines.pct}%
                `.trim();
              }
            } catch (error) {
              console.log('Could not read coverage file:', error);
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ✅ Build and Tests Completed (Frontend)

            ${coverageSummary}

            Build artifacts and coverage reports have been uploaded.`
            });

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Comment E2E results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const emoji = '${{ job.status }}' === 'success' ? '✅' : '❌';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${emoji} E2E Tests ${process.env.JOB_STATUS === 'success' ? 'Passed' : 'Failed'}

            Playwright test report has been uploaded to artifacts.`
            });
